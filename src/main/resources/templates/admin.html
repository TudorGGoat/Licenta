<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" href="/admin.css"> <!-- Include the CSS file -->
</head>
<body>
<div class="container">
    <h1>Add Subject</h1>
    <form action="/api/admin/addSubject" method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br>
        <label for="professor">Professor:</label><br>
        <input type="text" id="professor" name="professor" required><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required></textarea><br>
        <label for="seats">Available Seats:</label><br>
        <input type="number" id="seats" name="seats" required><br><br>
        <input type="submit" value="Add Subject">
    </form>
</div>
</body>
</html>
